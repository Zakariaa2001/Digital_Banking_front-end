<div class="container mt-2">
    <ng-container *ngIf="customers | async as listCustomers;else failureOrLoading" >
        <div class="card" *ngIf="customers">
            <div class="card-header">Customers</div>
            <div class="card-body">
                <!-- {{ this.keyword }} -->
                <form action="" (ngSubmit)="searchCustomers()">
                    <div class="input-group">
                        <label for="" class="input-group-text">Keyword:</label>
                        <input type="text" class="form-control" [(ngModel)]="keyword" name="keyword">
                        <button class="btn btn-primary" >
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of listCustomers">
                            <td>{{c.id }}</td>
                            <td>{{c.name }}</td>
                            <td>{{c.email }}</td>
                            <td>
                                <button (click)="handleDeleteCustomer(c)" class="btn btn-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </ng-container>
    <ng-template #failureOrLoading>
        <ng-container *ngIf="errorMessage; else loading">
            <div class="text-danger">
                {{ errorMessage }}
            </div>
        </ng-container>
        <ng-template #loading>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </ng-template>
    </ng-template>
    
</div>
