<div class="container">
    <div class="card col-6 offset-3 mt-2">
        <div class="card-header">New Customer</div>
        <div class="card-body">
            <!-- <div>{{ newFormCustomer | json}}</div> -->
            <form [formGroup]="newFormCustomer" (ngSubmit)="handleSaveCustomer()">
                <div class="mb-3">
                    <label for="" class="form-label">Name :</label>
                    <input type="text"  formControlName="name" class="form-control">
                    <span class="text-danger"
                    *ngIf="newFormCustomer.controls['name'].touched
                    && newFormCustomer.controls['name'].errors
                    && newFormCustomer.controls['name'].errors!['required']">
                    Name is Required
                    </span>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email :</label>
                    <input type="text"  formControlName="email" class="form-control">
                    <span class="text-danger"
                    *ngIf="newFormCustomer.controls['email'].touched
                    && newFormCustomer.controls['email'].errors
                    && newFormCustomer.controls['email'].errors!['required']">
                    Name is Required
                    </span>
                </div>
                <button [disabled]="!newFormCustomer.valid" type="submit" class="btn btn-primary">save</button>
            </form>
        </div>
    </div>
</div>
